<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Peça</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Peça</h2>
    <form action="/editar/{{ peca.id }}" method="POST">
        <div class="mb-3">
            <label for="nome_peca" class="form-label">Nome da Peça</label>
            <input type="text" class="form-control" id="nome_peca" name="nome_peca" value="{{ peca.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="estoque" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="estoque" name="estoque" value="{{ peca.estoque }}" required>
        </div>
        <div class="mb-3">
            <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
            <input type="number" class="form-control" id="estoque_minimo" name="estoque_minimo" value="{{ peca.estoque_minimo }}" required>
        </div>
        <div class="mb-3">
            <label for="valor_custo" class="form-label">Valor de Custo</label>
            <input type="number" step="0.01" class="form-control" id="valor_custo" name="valor_custo" value="{{ peca.valor_custo }}" required>
        </div>
        <div class="mb-3">
            <label for="valor_venda" class="form-label">Valor de Venda</label>
            <input type="number" step="0.01" class="form-control" id="valor_venda" name="valor_venda" value="{{ peca.valor_venda }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Peça</button>
    </form>
</div>

</body>
</html>
